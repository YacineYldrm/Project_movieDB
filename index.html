<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieDB</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="hero_wrapper">
        <h1>Movies for You</h1>
        <h3>The best MovieDB</h3> 
        <form>
            <div class="hero_searchbar_wrapper">
                <input type="text" name="" id="searchbar">
            </div>
            <div class="hero_sort_buttons_wrapper">
                <input type="submit" name="" id="yearUpBtn" value="Year Up">
                <input type="submit" name="" id="yearDownBtn" value="Year Down">
                <input type="submit" name="" id="bestRateBtn" value="Best Rate">
            </div>
        </form>
    </section>
    <div class="movie_gallery_wrapper" id="movieGallery">
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
