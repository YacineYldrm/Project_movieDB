<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieDB</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="hero_wrapper">
        <h1>Movies for You</h1>
        <h3>The best MovieDB</h3> 
        <form>
            <div class="hero_searchbar_wrapper">
                <input type="text" name="" id="searchbar" placeholder="search movieDB">
            </div>
            <div class="hero_sort_buttons_wrapper">
                <input type="submit" name="" id="yearUpBtn" value="Year Up">
                <input type="submit" name="" id="yearDownBtn" value="Year Down">
                <input type="submit" name="" id="bestRateBtn" value="Best Rate">
                <select name="" id="genre">
                    <option value="genre" disabled selected>Genre</option>
                    <option value="All">All genres</option>
                    <option value="Drama">Drama</option>
                    <option value="Crime">Crime</option>
                    <option value="Action">Action</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Biography">Biography</option>
                    <option value="History">History</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Western">Western</option>
                    <option value="Romance">Romance</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Music">Music</option>
                    <option value="Family">Family</option>
                    <option value="Horror">Horror</option>
                    <option value="War">War</option>
                    <option value="Film-Noir">Film-Noir</option>
                </select>
                
            </div>
        </form>
    </section>
    <div class="movie_gallery_wrapper" id="movieGallery">
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
